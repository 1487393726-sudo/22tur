<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bg-gradient)"/>
  
  <!-- 产品卡片 -->
  <rect x="20" y="20" width="360" height="360" rx="20" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- 产品颜色条 -->
  <rect x="20" y="20" width="360" height="80" rx="20" fill="#cc0000"/>
  
  <!-- Emoji 图标 -->
  <text x="200" y="140" font-size="80" text-anchor="middle" dominant-baseline="middle">
    🎥
  </text>
  
  <!-- 产品名称 -->
  <text x="200" y="240" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    RED Komodo
  </text>
  
  <!-- 产品描述 -->
  <text x="200" y="280" font-size="14" text-anchor="middle" fill="#666">
    8K 专业摄像机
  </text>
  
  <!-- 装饰元素 -->
  <circle cx="60" cy="60" r="8" fill="white" opacity="0.5"/>
  <circle cx="340" cy="340" r="8" fill="white" opacity="0.5"/>
</svg>